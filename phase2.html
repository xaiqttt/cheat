<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .background {
      background-image: url('bg.jpg'); /* Your background image */
      background-color: #ffffff; /* Fallback color */
      background-size: cover;
      background-position: center;
      position: fixed;
      width: 100%;
      height: 100%;
      filter: blur(10px);
      z-index: -1;
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 20px;
      backdrop-filter: brightness(0.8);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Xai'sXploit is Brewing...</h1>
    <p>Our exploit is under heavy coding. Check back soon!</p>
  </div>
</body>
</html>
